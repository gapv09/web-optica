{% extends "base_accounts.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
    <h3 class="fw-bold text-center mb-4" style="color: var(--primary-dark);">Recuperar contraseña</h3>
    <p class="text-muted text-center mb-4">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="fw-bold small text-muted mb-1">CORREO ELECTRÓNICO</label>
            <input type="email" name="email" class="form-control p-3 bg-light border-0" required autofocus>
        </div>
        <button type="submit" class="btn btn-premium w-100 py-3 rounded-pill">ENVIAR CORREO</button>
    </form>
{% endblock %}
