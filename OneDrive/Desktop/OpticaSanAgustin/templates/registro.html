{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta | San Agustín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar wp-navbar mb-4">
        <div class="container justify-content-center">
            <a class="brand-wp" href="{% url 'index' %}">San Agustín</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-5">
                        <h3 class="fw-bold text-center mb-4" style="color: var(--primary-dark);">Crear Cuenta</h3>

                        <form method="post" novalidate>
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label fw-bold small text-muted mb-1">
                                        {{ field.label|upper }}
                                    </label>
                                    
                                    <input type="{{ field.field.widget.input_type }}" 
                                           name="{{ field.name }}" 
                                           id="{{ field.id_for_label }}" 
                                           class="form-control p-3 bg-light border-0 {% if field.errors %}is-invalid{% endif %}"
                                           {% if field.field.required %}required{% endif %}>
                                    
                                    {% for error in field.errors %}
                                        <div class="invalid-feedback">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                    
                                    {% if field.help_text %}
                                        <div class="form-text small text-muted mt-1">
                                            {{ field.help_text|safe }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-premium w-100 py-3 rounded-pill mt-3">REGISTRARME</button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted small mb-2">¿Ya tienes una cuenta?</p>
                            <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm rounded-pill px-4 fw-bold">Iniciar sesión aquí</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
